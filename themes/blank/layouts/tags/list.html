{{ define "main" }}
  <main class="wrap flow">
    <h1>
      Posts with tag:
      <span class="hashtag" style="font-size: inherit">{{ .Title }}</span>
    </h1>
    <div class="flow region">
      {{ range .Paginator.Pages }}
        <article style="--flow-space: var(--space-3xl);">
          {{ .Render "summary" }}
        </article>
      {{ end }}
    </div>
    {{ partial "pagination.html" . }}
  </main>
{{ end }}
