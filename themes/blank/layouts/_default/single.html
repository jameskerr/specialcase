{{ define "main" }}
<main>
	<article>
		<div class="wrap">
			<div class="post-title">
				<time datetime="{{ .Date.Format " 2006-01-02T15:04:05" }}">{{ .Date.Format "January 2, 2006" }}</time>
				<h1>{{ .Title }}</h1>
			</div>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
			<p>
				<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" data-url="{{ .Permalink }}" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</p>
		</div>

	</article>
</main>
{{ end }}
