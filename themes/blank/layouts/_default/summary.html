<article style="--flow-space:var(--space-xl)">
	<div class="flow" style="--flow-space:1em">
		<h2><a class="no-underline" href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<time datetime="{{ .Date.Format " 2006-01-02T15:04:05" }}">{{ .Date.Format "January 2, 2006" }}</time>
		{{ range .Params.tags }}
			<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<p>
			{{ .Params.Description }}
			{{ if .Truncated }}
			{{ end }}
			<br />
			<a href="{{ .Permalink }}">Read More</a>
		</p>
	</div>
</article>
