<footer class="site-footer">
  <div class="wrap">
    <nav class="text-center">
      <ul class="cluster">
        <li><a href="{{ .Site.BaseURL }}">{{.Site.Title}}</a></li>
        {{ with .Site.Menus.links }} {{ range . }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
    {{ end }}
  </div>
</footer>
