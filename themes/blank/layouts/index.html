{{ define "main" }}
<main class="wrap">
  <div class="flow region" style="--flow-space: var(--space-3xl)">
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in"
    .Site.Params.mainSections) }} {{ range $paginator.Pages }} {{ .Render
    "summary" }} {{ end }}
  </div>
</main>
{{ end }}
